<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL shortener</title>
</head>
<body>
    <center>
        <h2>URL Shortener</h2>
        <p>ShortURL allows to reduce long links from Instagram, Facebook, YouTube,<br>
            Twitter, Linked In and top sites on the Internet, just paste the long URL and click<br>
            the Shorten URL button. On the next screen, copy the shortened URL and share it on websites, chat and e-mail</p>
        <form action="/last/" method="post">
            {% csrf_token %}
            <input type="url" name="long_url" placeholder="Enter the long url">
            <input type="submit" value="shorten">
        </form>
    </center>
</body>
</html>
